<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        table{
            width: 500px;
            height: 30px;
        }
    </style>
</head>
<body>

            <td colspan="6" style="text-align: center;">B</td>

            <td style="text-align: center;">M</td>

            <td colspan="2">I</td>
        </tr>

        <tr style="text-align: center;">
            <td>L</td>
            <td>P</td>
